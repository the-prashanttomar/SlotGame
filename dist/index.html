<!doctype html><html lang="en"><head><style>* {
      padding: 0;
      margin: 0;
      overflow: hidden;

      #progress-bar {
        width: 200px;
        height: 20px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        border-radius: 4px;
        overflow: hidden;
      }

      #progress {
        height: 100%;
        width: 0;
        background-color: #4CAF50;
        transition: width 0.3s ease-in-out;
      }
    }</style><meta charset="UTF-8"/><meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height,user-scalable=0"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="full-screen" content="yes"><meta name="screen-orientation" content="landscape"><meta name="x5-fullscreen" content="true"><meta name="360-fullscreen" content="true"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/><script defer="defer" src="bundle.js"></script></head><body></body></html>
